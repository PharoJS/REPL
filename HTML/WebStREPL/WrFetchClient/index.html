<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Smalltalk REPL using PharoJS</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div id="banner">
		<a href="http://pharojs.org" target="_blank"><img src="img/pharoJsLogo.png"></a>
	</div>
    <h1>Smalltalk REPL using PharoJS</h1>
    <p>Type in any Smalltalk code, then hit the "Eval" button</p>
    <textarea id="inputTextArea" style="width:100%;height:300px;"></textarea>
    <button id="evalButton">Eval</button>
    <code>
        <pre id="outputZone" style="width:100%;">
        </pre>
    </code>
	<script src="js/index.js"></script>
</body>
</html>
